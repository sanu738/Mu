plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.apple_music_clone"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.apple_music_clone"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.10"
}
